<body>
  	<div class="container">
		<a href="index.html"><img src="img/ticket.png" width="50px"/></a>
		<h1>OMTS</h1>
		<h4> Sign Up To Purchase Tickets Now! </h4>
		<form action="php/register.php" method="POST">
			<div class="onerow">
				<input type="text" name="fname" placeholder="First Name" required/>
				<input type="text" name="lname" placeholder="Last Name" required/>
			</div>
			<input type="text" name="emailAddress" placeholder="Email" required/>
			<input type="text" name="phoneNumber" placeholder="Phone Number" required/>
			<input type="text" name="address" placeholder="Address" required/>
			<input type="text" name="city" placeholder="City" required/>
			<input type="text" name="postalCode" placeholder="Postal" required/>
			<input type="text" name="username" placeholder="Username" required/>
			<input type="password" name="password" placeholder="Password" required/>
			<button type="submit" class="btn btn-primary">SIGN UP</button>
			<hr>
			<p>Already a member? <a href="customerlogin.html">Sign In Now!</a></p>
		</form>
  	</div>
